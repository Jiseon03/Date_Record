<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKE MY DAY</title>
    <link rel="stylesheet" href="./style.css">
    <!--아이콘 -->
    <script src="https://kit.fontawesome.com/9457c1c408.js" crossorigin="anonymous"></script>
    <!--폰트적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!--favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../asset/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../asset/favicon/favicon-16x16.png">
    <link rel="manifest" href="../asset/favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="gowun-dodum-regular">
    <div class="wrapper">
        <header class="global-header">
            <h1 class="logo">
                <img src="../asset/images/로고.png" alt="">
                <p>MAKE MY DAY</p>
            </h1>
        </header>
        <main>
            <p class="add-txt">새로운 디데이를 추가해보세요.</p>
            
            
        </main>
    </div>
    <button id="add-btn">
        <i class="fa-solid fa-plus"></i>
    </button>

    
    <div class="popup-bg">
        <div class="popup">
            <div class="select-section is-active">
                <h2>어떤 디데이 인가요?</h2>
                <div class="select-btn-wrap">
                    <div id="couple-btn" class="select-card">
                        <i class="fa-solid fa-heart"></i>       
                        <div class="hover-card">
                            커플
                        </div>
                    </div>
                    
                    <div id="test-btn" class="select-card">
                        <i class="fa-solid fa-pencil"></i>
                        <div class="hover-card">
                            시험
                        </div>
                    </div>
                </div>
            </div>

            <div class="couple">
                <form action="" id="couple-form">
                        <h2>커플</h2>
                        <h3>기념일 제목을 정해주세요</h3>
                        <input type="text" name="" id="couple-name">
                        <p class="warn-txt couple-name-warn">기념일 제목을 반드시 입력해주세요</p>
                        <h3>처음 만난 날짜를 골라주세요</h3>
                        <div class="date-wrap">
                            <div class="cy">
                                <select name="" id="couple-year">
                                    
                                </select>년
                            </div>
                            <div class="cm"> 
                                <select name="" id="couple-month">
                        
                                </select>월
                            </div>
                            <div class="cd"> 
                                <select name="" id="couple-date">
                            
                                </select>일
                            </div>
                        </div>
                        <p class="warn-txt couple-date-warn">오늘 이후의 날짜는 선택할 수 없습니다.</p>
                        <button type="submit" id="couple-submit" class="form-submit">제출하기</button>
                </form>
            </div>

            <div class="test">
                <form action="" id="test-form">
                        <h2>시험</h2>
                        <h3>어떤 시험인가요?</h3>
                        <input type="text" name="" id="test-name">
                        <p class="warn-txt test-name-warn">제목을 반드시 입력해주세요</p>
                        <h3>시험 날짜를 골라주세요</h3>
                        <div class="date-wrap">
                            <div class="cy">
                                <select name="" id="test-year">
                                    <option value="2024">2024</option>
                                </select>년
                            </div>
                            <div class="cm"> 
                                <select name="" id="test-month">
                                    <option value="8">8</option>
                                </select>월
                            </div>
                            <div class="cd"> 
                                <select name="" id="test-date">
                                    <option value="25">25</option>   
                                </select>일
                            </div>
                        </div>
                        <p class="warn-txt test-date-warn">과거의 날짜는 입력할 수 없습니다.</p>
                        <button type="submit" id="test-submit" class="form-submit">제출하기</button>
                </form>
            </div>
        </div>
    </div>
  


    <script src="./script.js"></script>
</body>
</html>
